<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark | منتجات علي بابا</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f4f4f4;
      direction: rtl;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      padding: 1rem;
      text-align: center;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product input {
      width: 80%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }
    .product .price-display {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .product a {
      display: block;
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في متجر Dark</h1>
    <p>منتجات مختارة من علي بابا مع تسعيرك الخاص</p>
  </header>  <div class="controls">
    <label for="countrySelect">اختر بلدك لعرض العملة:</label>
    <select id="countrySelect">
      <option value="SAR">السعودية - ريال</option>
      <option value="EGP">مصر - جنيه</option>
      <option value="AED">الإمارات - درهم</option>
      <option value="KWD">الكويت - دينار</option>
      <option value="QAR">قطر - ريال</option>
      <option value="OMR">عُمان - ريال</option>
      <option value="BHD">البحرين - دينار</option>
      <option value="DZD">الجزائر - دينار</option>
      <option value="MAD">المغرب - درهم</option>
      <option value="LYD">ليبيا - دينار</option>
      <option value="JOD">الأردن - دينار</option>
      <option value="LBP">لبنان - ليرة</option>
      <option value="IQD">العراق - دينار</option>
      <option value="SDG">السودان - جنيه</option>
      <option value="TND">تونس - دينار</option>
      <option value="YER">اليمن - ريال</option>
    </select>
  </div>  <section class="container" id="products"></section>  <footer>
    <p>لطلب تشغيل الموقع: احفظ هذا الملف باسم <strong>index.html</strong> وافتحه في المتصفح</p>
    <p>للنشر على الإنترنت، استخدم GitHub Pages أو أي خدمة استضافة مواقع</p>
  </footer>  <script>
    const exchangeRates = {
      SAR: 1,
      EGP: 8.2,
      AED: 0.98,
      KWD: 0.082,
      QAR: 0.97,
      OMR: 0.10,
      BHD: 0.10,
      DZD: 36,
      MAD: 2.5,
      LYD: 1.05,
      JOD: 0.19,
      LBP: 80000,
      IQD: 350,
      SDG: 670,
      TND: 0.75,
      YER: 250
    };

    const currencyNames = {
      SAR: 'ريال',
      EGP: 'جنيه',
      AED: 'درهم',
      KWD: 'دينار',
      QAR: 'ريال',
      OMR: 'ريال',
      BHD: 'دينار',
      DZD: 'دينار',
      MAD: 'درهم',
      LYD: 'دينار',
      JOD: 'دينار',
      LBP: 'ليرة',
      IQD: 'دينار',
      SDG: 'جنيه',
      TND: 'دينار',
      YER: 'ريال'
    };

    const productsContainer = document.getElementById('products');

    function generateProducts(currency = 'SAR') {
      productsContainer.innerHTML = '';
      for (let i = 1; i <= 1000; i++) {
        const basePrice = (10 + Math.random() * 90).toFixed(2);
        const convertedPrice = (basePrice * exchangeRates[currency]).toFixed(2);
        const product = document.createElement('div');
        product.className = 'product';
        product.innerHTML = `
          <img src="https://source.unsplash.com/featured/300x200?product,${i}" alt="منتج ${i}">
          <h3>منتج رقم ${i}</h3>
          <input type="text" value="${convertedPrice}" placeholder="حدد السعر هنا">
          <div class="price-display">${convertedPrice} ${currencyNames[currency]}</div>
          <a href="https://www.alibaba.com" target="_blank">شراء من علي بابا</a>
        `;
        productsContainer.appendChild(product);
      }
    }

    const countrySelect = document.getElementById('countrySelect');
    countrySelect.addEventListener('change', () => {
      generateProducts(countrySelect.value);
    });

    generateProducts();
  </script></body>
</html>
